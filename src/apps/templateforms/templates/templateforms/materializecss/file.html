{% load i18n %}

<div class="file-field input-field col {{ col|default:'s12' }}">
  <div class="btn">
    <span>{{ label|default:field.label }}</span>
    <input id="{{ field.id_for_label }}"
           type="file"
           name="{{ field.name }}"
    >
  </div>

  <div class="file-path-wrapper">
    <input class="file-path validate{% if field.errors %} invalid{% endif %}{% if field.field.widget.attrs.class %} {{ field.field.widget.attrs.class }}{% endif %}"
           type="text"
           {% include 'templateforms/materializecss/attrs.html' with field=field %}
    >

    {% if field.help_text %}
      <span class="help_text">{{ field.help_text|safe }}</span>
    {% endif %}

    {{ field.errors|default:'' }}
  </div>
</div>
