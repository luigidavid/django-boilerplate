{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block meta_description %}Actualizar email{% endblock meta_description %}
{% block head_title %}- Actualizar email{% endblock head_title %}

{% block content %}
  <section class="jumbotron">
    <h1>Actualizar email</h1>
  </section>

  <section class="container">
    <section class="row">
      <div class="col-xs-12 col-lg-8 offset-lg-2">
        <form method="post" action="">
          {% csrf_token %}
          {{ form|crispy }}

          <div class="btn-group">
            <button class="btn btn-primary btn-sm-block" type="submit">Actualizar</button>
          </div>
        </form>
      </div>
    </section>
  </section>
{% endblock content %}
